<script src="javascript/modul.js"></script>
<script src="javascript/run.js"></script>

<script>
    

    let lampu = document.getElementsByTagName(`img`)
    let switc = document.querySelectorAll('#switc')
    let label = document.querySelectorAll('#label')

    let satu = 1;
        let satuGroup = 1;

        Object.keys(label).map((a) => {
            if(lampu[a] !== undefined){
                lampu[a].id = `lampu${satu}`
                switc[a].id = `switc${satu}`
                label[a].id = `label${satu}`
                new run(new modul(lampu[a].id, switc[a].id, label[a].id)).running(a)
                satu += 1
            }else{

                switc[a].id = `group-switc${satuGroup}`
                label[a].id = `group-label${satuGroup}`
                new run(new modul('',switc[a].id, label[a].id)).running(a)
                
                satuGroup += 1
            }
        })
        
</script>
